{% extends "base.html" %}

{% block title %}
    Confirmar eliminación
{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar este artículo?</h2>
<p><strong>{{ articulo.titulo }}</strong></p>
<form method="POST" action="{% url 'eliminar_articulo' articulo.slug %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'detalle_articulo' articulo.slug %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
