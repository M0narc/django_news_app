{% extends "base.html" %}

{% block title %}
    Editar Artículo - {{ articulo.titulo }}
{% endblock %}

{% block content %}
<h2>Editar Artículo: {{ articulo.titulo }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>

<a href="{% url 'detalle_articulo' articulo.slug %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
