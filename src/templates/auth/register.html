{% extends 'base.html' %}

{% load static %}

{% block title %} Register - Page {% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Bienvenid@ a <img src="{% static 'images/logocontexto.png' %}" class="h-20 w-auto align-middle" alt="Tecnoticias Logo" /></h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username:</label>
                {{ form.username }}
            </div>

            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email:</label>
                {{ form.email }}
            </div>

            <div class="mb-4">
                <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700">Password:</label>
                {{ form.password1 }}
            </div>

            <div class="mb-4">
                <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                {{ form.password2 }}
            </div>

            <div class="mb-4 w-full flex justify-center">
                <button type="submit" class="w-52 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:ring-4 focus:ring-blue-300">Registrarme</button>
            </div>
        </form>
        <p class="text-center text-gray-600 mt-4">
            ¿Ya tienes cuenta? 
            <a href="{% url 'login' %}" class="text-blue-500">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock %}
