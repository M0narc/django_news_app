{% load static %}
<nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl mx-auto flex flex-col md:flex-row items-center justify-center space-x-10">
  
        <a href="/" class="max-w-screen-xl w-full flex flex-wrap place-content-start items-center mx-auto p-2">
            <img src="{% static 'images/logocontexto.png' %}" 
                 class=" h-20 w-auto" 
                 alt="Tecnoticias Logo" />
        </a>
        {% comment %} Boton de menu en dispositivos moviles {% endcomment %}
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>

        <!-- Botón de tema + Menú -->
        {% comment %} <div class="flex items-center space-x-6">
            <!-- Botón para cambiar de modo oscuro/claro -->
            <button id="theme-toggle" type="button" 
                    class="p-2 w-10 h-10 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600">
                <svg id="theme-toggle-dark-icon" 
                     class="hidden w-5 h-5" fill="none" stroke="currentColor" 
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M21 12.79A9 9 0 1 1 12.21 3a7.5 7.5 0 0 0 8.79 9.79z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" 
                     class="hidden w-5 h-5" fill="none" stroke="currentColor" 
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 3v1m0 16v1m8-9h1m-16 0H3m15.364 7.364l-.707-.707M5.636 5.636l-.707-.707m0 12.728l.707-.707m12.728-12.728l-.707-.707M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                </svg>
            </button> {% endcomment %}

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">



            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>

                  <a href="{% url 'contacto' %}" 
                     class="block py-2 px-3 text-lg text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                      Contactanos
                  </a>
                </li>
                <li>
                    <a href="{% url 'aboutus' %}" 
                       class="block py-2 px-3 text-lg text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        About
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'logout' %}" 
                       class="block py-2 px-3 text-lg text-blue-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Logout
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}" 
                       class="block py-2 px-3 text-lg text-blue-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Login
                    </a>
                </li>
                <li>
                    <a href="{% url 'register' %}" 
                       class="block py-2 px-3 text-lg text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Registrarse
                    </a>
                </li>
                {% endif %}
            </ul>
